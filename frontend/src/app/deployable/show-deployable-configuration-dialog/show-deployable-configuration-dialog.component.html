<div class="version-configuration-dialog">
  <h1 mat-dialog-title>{{'components.showDeployableConfigurationDialog.effectiveConfigurationOfEntity' | translate: {entity: deployableConfiguration.name} }}</h1>
  <div mat-dialog-content="">
    <div>
      <form fxLayout="column" fxLayoutGap="1em">
        <div fxLayout="row" fxLayoutGap="1em">
          <div class="code-editor-wrapper">
            <template-editor [templates]="deployableConfiguration.configurationTemplates" [readonly]="true" [label]="'components.showDeployableConfigurationDialog.calculatedConfiguration' | translate"></template-editor>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="1em">
          <div class="available-parameters-wrapper" fxLayout="column">
            <label>{{'components.showDeployableConfigurationDialog.availableConfigurationParameters' | translate}}</label>
            <key-value-input [keyValues]="availableTemplateVariablesMap" [readonly]="true"></key-value-input>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="space-between center">
    <button mat-button (click)="close()">{{'general.ok' | translate}}</button>
  </div>
</div>
