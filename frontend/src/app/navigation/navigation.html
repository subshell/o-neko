<mat-toolbar fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1em">
  <button *ngIf="!isDesktop" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
  <div fxFlex *ngIf="!isDesktop"></div>
  <on-i18n-switcher></on-i18n-switcher>
  <on-theme-switcher></on-theme-switcher>
  <mat-divider [vertical]="true"></mat-divider>
  <button mat-button routerLinkActive="active" [matMenuTriggerFor]="userMenu">
    <span fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="0.3em">
      <mat-icon svgIcon="account-circle"></mat-icon>
      <span>{{(user | async)?.username}}</span>
    </span>
    <mat-menu [overlapTrigger]="false" #userMenu="matMenu">
      <a mat-menu-item routerLink="/me">
        <mat-icon svgIcon="mdi:account-edit"></mat-icon>
        <span>{{'components.forms.navigation.account' | translate}}</span>
      </a>
      <button mat-menu-item (click)="logout()">
        <mat-icon svgIcon="mdi:logout-variant"></mat-icon>
        <span>{{'components.forms.navigation.logout' | translate}}</span>
      </button>
    </mat-menu>
  </button>
</mat-toolbar>
