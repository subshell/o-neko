<div class="deployable-actions" fxLayout="row" fxLayoutGap="6px" [class.hide-text]="hideText" [class.hide-icons]="hideIcons">
  <button *ngIf="userHasPermissions"
          [disabled]="isDeployDisabled"
          class="deploy-button"
          mat-button
          [matTooltip]="(isDeployed ? 'components.deployableActions.reDeploy' : 'components.deployableActions.deploy') | translate"
          matTooltipShowDelay="500"
          (click)="deploy(); $event.stopPropagation()">
    <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="6px">
      <mat-icon svgIcon="mdi:play-circle"></mat-icon>
      <span>{{ (isDeployed ? 'components.deployableActions.reDeploy' : 'components.deployableActions.deploy') | translate }}</span>
    </span>
  </button>

  <button *ngIf="userHasPermissions"
          [disabled]="isStopDisabled"
          class="stop-button"
          mat-button
          [matTooltip]="'components.deployableActions.stop' | translate"
          matTooltipShowDelay="500"
          (click)="stop(); $event.stopPropagation()">
    <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="6px">
      <mat-icon svgIcon="mdi:stop-circle"></mat-icon>
      <span>{{'components.deployableActions.stop' | translate}}</span>
    </span>
  </button>
</div>
